{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static "portfolio/custom.css" %}">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;1,700&family=Piedra&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png"  href="{% static "portfolio/Logo.png" %}">
    <title>Prasanth's ðŸ˜Š</title>
  </head>
  <body>

  <nav id="topNav" class="navbar navbar-expand-md navbar-light">

      <div class="container">

        <!-- This is used to add logo,text, link to the nav bar -->
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static "portfolio/Logo.png" %}" width="30" height="30" class="d-inline-block align-top" alt="Guru Logo">
            <span>Prasanth Sai</span>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
        </button>

        <!-- This line make full nav bar content into center -->
        <div class="collapse navbar-collapse text-center" id="navbarNav">
           <ul class="navbar-nav ml-auto">
               <li class="nav-item">
                 <a class="nav-link" href="{% static "portfolio/Prasanth Resume.pdf" %}">Resume</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="https://www.linkedin.com/in/prasanth-gurusai-8301808a/" target="_blank">LinkedIn</a>
               </li>
               <li class="nav-item">
                   <!-- target="_blank" is used for open url in new tab -->
                 <a class="nav-link" href="https://www.instagram.com/prasanthstarone/" target="_blank">Instagram</a>
               </li>
               <li class="nav-item">
                 <a role="button" href="{% url 'blog:all_blog' %}" class="btn btn-primary">Blog</a>
               </li>
           </ul>
        </div>
      </div>
   </nav>

  <!-- Containers used for giving 15 pixel padding by default from left and right-->
  <div class="container">
      {% block content %}{% endblock %}
  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
